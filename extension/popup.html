<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Securo - Phishing Detector</title>
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">S</div>
      <h1 class="brand-name">Securo</h1>
    </header>

    <main>
      <section class="url-checker">
        <label for="url-input" class="sr-only">Enter URL to check</label>
        <input 
          type="text" 
          id="url-input" 
          placeholder="Enter a URL to check..." 
          aria-label="Enter a URL to check for phishing" 
        />
        <p class="check">Checking...</p>
      </section>

      <form id="url-form" autocomplete="off"></form>

      <div class="result" id="result" role="alert"></div>
    </main>
  </body>
</html>
